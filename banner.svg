<!-- Save this as banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="250" viewBox="0 0 980 250" role="img" aria-label="Arakhita Sabata - MERN Stack Developer">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#0f0f17"/>
      <stop offset="1" stop-color="#0b0226"/>
    </linearGradient>

    <!-- soft purple glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- subtle grid lines -->
    <pattern id="grid" width="120" height="120" patternUnits="userSpaceOnUse">
      <path d="M0 119 L120 119" stroke="#1b1430" stroke-width="1" />
      <path d="M119 0 L119 120" stroke="#1b1430" stroke-width="1" />
    </pattern>

    <style>
      .title { font-family: 'Poppins', 'Fira Sans', sans-serif; font-weight:700; fill:#e8dcff; }
      .sub { font-family: 'Inter', sans-serif; font-weight:500; fill:#bfc3ff; }
      .letter { filter: url(#glow); opacity:0; transform-origin: center; }
      .float { animation: float 3s ease-in-out infinite; }
      @keyframes pop {
        0% { opacity:0; transform: translateY(12px) scale(0.95); }
        60% { opacity:1; transform: translateY(-6px) scale(1.06); }
        100% { opacity:1; transform: translateY(0) scale(1); }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0px); }
      }
    </style>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.08"/>

  <!-- glowy underline gradient -->
  <g transform="translate(40,40)">
    <!-- Name letters: each tspan animates with staggered begin -->
    <g transform="translate(0,70)">
      <!-- create each letter as separate <text> to control timing -->
      <!-- ARROW: "ARAKHITA SABATA" -->
      <!-- Row 1 -->
      <text class="title" font-size="46" y="0">
        <tspan class="letter" style="filter:url(#glow)" x="0">
          A
          <animate attributeName="opacity" values="0;1" begin="0s" dur="0.35s" fill="freeze"/>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 18" to="0 0" begin="0s" dur="0.5s" fill="freeze"/>
        </tspan>
        <tspan class="letter" x="36">
          R
          <animate attributeName="opacity" values="0;1" begin="0.09s" dur="0.35s" fill="freeze"/>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 18" to="0 0" begin="0.09s" dur="0.5s" fill="freeze"/>
        </tspan>
        <tspan class="letter" x="72">
          A
          <animate attributeName="opacity" values="0;1" begin="0.18s" dur="0.35s" fill="freeze"/>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 18" to="0 0" begin="0.18s" dur="0.5s" fill="freeze"/>
        </tspan>
        <tspan class="letter" x="108">
          K
          <animate attributeName="opacity" values="0;1" begin="0.27s" dur="0.35s" fill="freeze"/>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 18" to="0 0" begin="0.27s" dur="0.5s" fill="freeze"/>
        </tspan>
        <tspan class="letter" x="144">
          H
          <animate attributeName="opacity" values="0;1" begin="0.36s" dur="0.35s" fill="freeze"/>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 18" to="0 0" begin="0.36s" dur="0.5s" fill="freeze"/>
        </tspan>
        <tspan class="letter" x="180">
          I
          <animate attributeName="opacity" values="0;1" begin="0.45s" dur="0.35s" fill="freeze"/>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 18" to="0 0" begin="0.45s" dur="0.5s" fill="freeze"/>
        </tspan>
        <tspan class="letter" x="200">
          T
          <animate attributeName="opacity" values="0;1" begin="0.54s" dur="0.35s" fill="freeze"/>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 18" to="0 0" begin="0.54s" dur="0.5s" fill="freeze"/>
        </tspan>
        <tspan class="letter" x="236">
          A
          <animate attributeName="opacity" values="0;1" begin="0.63s" dur="0.35s" fill="freeze"/>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 18" to="0 0" begin="0.63s" dur="0.5s" fill="freeze"/>
        </tspan>
      </text>

      <!-- Row 2 -->
      <text class="title" font-size="46" y="64">
        <tspan x="0" class="letter">S
          <animate attributeName="opacity" values="0;1" begin="0.84s" dur="0.35s" fill="freeze"/>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 18" to="0 0" begin="0.84s" dur="0.5s" fill="freeze"/>
        </tspan>
        <tspan x="36" class="letter">A
          <animate attributeName="opacity" values="0;1" begin="0.93s" dur="0.35s" fill="freeze"/>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 18" to="0 0" begin="0.93s" dur="0.5s" fill="freeze"/>
        </tspan>
        <tspan x="72" class="letter">B
          <animate attributeName="opacity" values="0;1" begin="1.02s" dur="0.35s" fill="freeze"/>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 18" to="0 0" begin="1.02s" dur="0.5s" fill="freeze"/>
        </tspan>
        <tspan x="108" class="letter">A
          <animate attributeName="opacity" values="0;1" begin="1.11s" dur="0.35s" fill="freeze"/>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 18" to="0 0" begin="1.11s" dur="0.5s" fill="freeze"/>
        </tspan>
        <tspan x="144" class="letter">T
          <animate attributeName="opacity" values="0;1" begin="1.20s" dur="0.35s" fill="freeze"/>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 18" to="0 0" begin="1.20s" dur="0.5s" fill="freeze"/>
        </tspan>
        <tspan x="180" class="letter">A
          <animate attributeName="opacity" values="0;1" begin="1.29s" dur="0.35s" fill="freeze"/>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 18" to="0 0" begin="1.29s" dur="0.5s" fill="freeze"/>
        </tspan>
      </text>
    </g>

    <!-- subtitle -->
    <text class="sub float" x="520" y="80" font-size="20">MERN Stack Developer</text>

    <!-- decorative neon strip -->
    <rect x="512" y="95" width="380" height="6" rx="3" fill="#a17bff" opacity="0.25"/>
    <rect x="512" y="95" width="160" height="6" rx="3" fill="#7f5bff" filter="url(#glow)"/>
  </g>

  <!-- small corner accent circles -->
  <g transform="translate(850,30)">
    <circle r="4" fill="#7f5bff" opacity="0.9"/>
    <circle cx="22" r="6" fill="#5bd1ff" opacity="0.7"/>
  </g>

  <!-- subtle bottom code-like dots -->
  <g transform="translate(40,190)" opacity="0.55">
    <rect x="0" y="0" width="12" height="4" rx="2" fill="#2b1735"/>
    <rect x="18" y="0" width="6" height="4" rx="2" fill="#2b1735"/>
    <rect x="28" y="0" width="36" height="4" rx="2" fill="#2b1735"/>
  </g>
</svg>
